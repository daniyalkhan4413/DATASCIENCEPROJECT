{% extends 'index.html' %}

{% block content %}

<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 460px; width: 100%;">
      <div class="card-body">

        <!-- Company Name / Logo -->
        <h1 class="text-center fw-bold text-primary mb-3" style="letter-spacing: 1px;">NEEDY</h1>
        <p class="text-center text-muted mb-4">Empowering Connections</p>

        <h2 class="text-center text-dark fw-bold mb-4">Create Account</h2>
        <p class="text-center text-muted mb-4">Join NEEDY and start connecting today</p>
  <!-- Django Messages -->
  {% if messages %}
    <div class="mb-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}
        <form method="POST">
          {% csrf_token %}
    <div class="mb-3">
            <label for="name" class="form-label fw-semibold">Full Name</label>
            <input type="text" class="form-control rounded-3" id="name" name="name" required>
          </div>


          <div class="mb-3">
            <label for="username" class="form-label fw-semibold">Username</label>
            <input type="text" class="form-control rounded-3" id="username" name="username" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control rounded-3" id="email" name="email" required>
          </div>

          <div class="mb-3">
            <label for="password1" class="form-label fw-semibold">Password</label>
            <input type="password" class="form-control rounded-3" id="password1" name="password1" required>
          </div>

          <div class="mb-4">
            <label for="password2" class="form-label fw-semibold">Confirm Password</label>
            <input type="password" class="form-control rounded-3" id="password2" name="password2" required>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-lg rounded-3">Sign Up</button>
          </div>

          <div class="text-center">
            <small class="text-muted">
              Already have an account?
              <a href="{% url 'login' %}" class="text-primary fw-semibold">Login</a>
            </small>
          </div>
        </form>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

{% endblock %}
