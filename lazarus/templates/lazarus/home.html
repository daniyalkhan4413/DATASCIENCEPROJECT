{% include 'index.html' %}
<body>

<h1 class="text-center mt-5 mb-4 fw-bold display-4 text-primary">
  Welcome Back {{ request.user.name }} ðŸ‘‹
</h1>

{% for job in jobs %}
<div class="container my-4">
  <div class="card border-0 shadow-lg rounded-4">
    <div class="card-body p-5">
      <div class="d-flex justify-content-between align-items-start mb-3">
        <div>
          <h2 class="card-title text-dark fw-bold">{{ job.title }}</h2>
          <small class="text-muted">Posted {{ job.created|timesince }} ago</small>
        </div>
        <span class="badge bg-success fs-6 px-3 py-2">Salary: {{ job.salary }}</span>
      </div>

      <p class="card-text text-muted fs-5 lh-lg">{{ job.description|truncatewords:50 }}</p>

      <div class="text-end mt-4">
        <a href="{% url 'Jobview' job.id %}" class="btn btn-outline-primary btn-lg px-4">
          Apply Now
        </a>
      </div>
    </div>
  </div>
</div>
{% endfor %}

</body>
