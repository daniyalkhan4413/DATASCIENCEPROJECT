{% extends 'index.html' %}

{% block content %}
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 420px; width: 100%;">
      <div class="card-body">

        <!-- Company Name / Logo -->
        <h1 class="text-center fw-bold text-primary mb-3" style="letter-spacing: 1px;">NEEDY</h1>
        <p class="text-center text-muted mb-4">Empowering Connections</p>

        <h2 class="text-center text-dark fw-bold mb-4">Welcome Back</h2>
        <p class="text-center text-muted mb-4">Login to your NEEDY account</p>

        <!-- Django Messages -->
        {% if messages %}
          <div class="mb-3">
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          </div>
        {% endif %}

        <form method="POST">
          {% csrf_token %}

          <div class="mb-3">
            <label for="username" class="form-label fw-semibold">Username</label>
            <input type="text" class="form-control rounded-3" id="username" name="username" required>
          </div>

          <div class="mb-4">
            <label for="password" class="form-label fw-semibold">Password</label>
            <input type="password" class="form-control rounded-3" id="password" name="password" required>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-lg rounded-3">Login</button>
          </div>

          <div class="text-center">
            <small class="text-muted">
              Donâ€™t have a NEEDY account?
              <a href="{% url 'Register' %}" class="text-primary fw-semibold">Sign up</a>
            </small>
          </div>
        </form>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
